<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p></p>
    <p><b>Adam</b></p>
    <button onclick="speaking(adam)">Speak</button>
    <button onclick="eatApple(adam)">Eat apple</button>
    <button onclick="checkApple(adam)">Check apple remaining</button>
    <button onclick="checkWeight(adam)">Check weight</button>
</div>
<div>
    <p><b>Eva</b></p>
    <button onclick="speaking(eva)">Speak</button>
    <button onclick="eatApple(eva)">Eat apple</button>
    <button onclick="checkApple(eva)">Check apple remaining</button>
    <button onclick="checkWeight(eva)">Check weight</button>
</div>
<script>
    function Apple(weight) {
        this.weight = weight;
        this.decrease = function () {
            return this.weight--;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.empty = function () {
            alert("No more apple")
        }
    }

    let apple = new Apple(10)

    function Human(name, gener, weight) {
        this.name = name;
        this.gener = gener;
        this.weight = weight;
        this.getWeight = function () {
            return this.weight;
        };
        this.eat = function () {
            if (apple.weight > 0) {
                apple.decrease()
                return this.weight++;
            } else (apple.empty())
        };
        this.speak = function () {
            alert("Hello my name is " + this.name);
        };
        this.checkApple = function () {
            alert(apple.getWeight())
        };
        this.checkWeight = function () {
            alert(this.getWeight)
        }
    }

    let adam = new Human('Adam', 'Male', 80);
    let eva = new Human('Eva', 'Female', 40);

    function speaking(human) {
        human.speak();
    }

    function eatApple(human) {
        human.eat();
    }

    function checkApple(human) {
        human.checkApple();
    }

    function checkWeight(human) {
        human.checkWeight();
    }
</script>

</body>
</html>
